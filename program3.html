<html>
    <head>
        <h2>Date formats</h2>
    </head>
        <body>
            <script>
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; 
                var yyyy = today.getFullYear();
                if(dd<10) 
                {
                    dd='0'+dd;
                } 
                if(mm<10) 
                {
                    mm='0'+mm;
                } 
                today = mm+'-'+dd+'-'+yyyy+"<br>";
                document.write(today);
                today = mm+'/'+dd+'/'+yyyy+"<br>";
                document.write(today);
                today = dd+'-'+mm+'-'+yyyy+"<br>";
                document.write(today);
                today = dd+'/'+mm+'/'+yyyy+"<br>";
                document.write(today);
            </script>
        </body>
</html>
